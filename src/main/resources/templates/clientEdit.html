<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование клиента</title>
</head>
<body>
<div th:replace="common :: site-header"></div>

<form method="post" action="/clientSave">
    <label for="clientFullName">Имя:</label>
    <input type="text" id="clientFullName" name="fullName" required th:value="${client.getFull_name()}"><br>
    <label for="clientEmail">E-mail:</label>
    <input type="email" id="clientEmail" name="email" required th:value="${client.getEmail()}"><br>
    <label for="clientPhone">Телефон:</label>
    <input type="tel" id="clientPhone" name="phone" th:value="${client.getPhone()}"><br>
    <input type="submit" id="submitButton" value="Сохранить" class="btn">
</form>

<div th:replace="common :: site-footer"></div>
</body>
</html>
